[package]
name = "APIServerRust"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = "0.7"
axum-server = "0.7"
tokio = { version = "1.37", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tower-http = { version = "0.5", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }